
language: rust
rust:
  - 1.20.0

sudo: required

install:
- sudo apt-get install libssl-dev
- ./scripts/install-openssl-linux > /dev/null
- ./scripts/install-protobuf-linux

before_script:
- openssl version

script:
- make release

