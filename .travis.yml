
language: rust
rust:
  - 1.20.0

install:
- curl -OL https://github.com/google/protobuf/releases/download/v3.4.0/protoc-3.4.0-linux-x86_64.zip
- unzip protoc-3.4.0-linux-x86_64.zip -d protoc3
- mv protoc3/bin/* $HOME/bin
- chmod 775 $HOME/bin/*

before_script:
- make setup

script:
- make release

dist: trusty

